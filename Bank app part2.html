<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Banking App</h1>
            <div class="balance-section">
                <h2>Current Balance:</h2>
                <p id="current-balance">Â£0.00</p>
            </div>
        </header>
    <main>
        <section class="transaction-forms">
            <div class="form-container income">
                <h3>Add Income (Credit)</h3>
                <form id="income-form">
                    <input type="number" id="income-amount" placeholder="Amount" required>
                     <input type="text" id="income-description" placeholder="Description" required>
                     <button type="submit">Add</button>
                </form>
            </div>
            <div class="form-container expense">
                <h3>Add Expense (Debit)</h3>
                <form id="expense-form">
                    <input type="number" id="expense-amount" placeholder="Amount" required>
                     <input type="textr" id="expense-decription" placeholder="Description" required>
                     <button type="submit">Add</button>
                </form>
            </div>
        </section>
        <section class="transaction-history">
            <h3>Transaction History</h3>
            <table>
                <thread>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thread>
                <tbody id="transaction-list"></tbody>
            </table>
        </section>
    </main>
</div>
<form id="transaction-forms">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required step="0.01"/>
    <div id="amount-error" class="error"></div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required/>
    <div id="date-error" class="error"></div>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="">-- Select a Category --</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
    </select>
    <div id="category-error" class="error"></div>
    <button type="submit">Add Transaction</button>
</form>
<script>
    const form = document.getElementById("transaction-forms");
    const amountInput = document.getElementById("amount");
    const dateInput = document.getElementById("date");
    const categoryInput = document.getElementById("category");
    const amountError = document.getElementById("amount-error");
    const dateError = document.getElementById("date-error");
    const categoryError = document.getElementById("category-error");
    form.addEventListener("submit", function(event){
        let isValid = true;
        // Clear previous error
        amountError.textContent="";
    dateError.textContent="";
categoryError.textContent="";

// Amount validation
const amount = parseFloat(amountInput.value);
if (isNaN(amount) || amount <= 0){
    amountError.textContent = "please enter a positive amount."
    isValid = false;
}
// Date validation
const transactionDate = new Date(dateInput.value);
const today = new Date();
if (transactionDate > today) {
    dateError.textContent = "Transaction date cannot be in the future.";
    isValid = false;
}
// Category validation
if (categoryInput.value === "") {
    categoryError.textContent = "please select a category.";
    isValid = false;
}
if (!isValid) {
    event.preventDefault(); // Stop form submissin
}
});
</script>
</body>
</html>
