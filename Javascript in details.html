<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript String Methods</h2>
    <p id="search_result"></p>
    <p id="replace_result"></p>
    <p id="string_result"></p>
    <script>
        var str = "hello how are you doing today";
        var search_position = str.search("today");
        var txt = str.replace("how are", "how are you")
        var x = 70;
        var y = 90;
        document.getElementById("search_result").innerHTML = search_position;
        document.getElementById("replace_result").innerHTML = txt;
        document.getElementById("string_result").innerHTML = String(x) + String(y);
    </script>
  <h2>JavaScript Error Handling</h2>
  <p>This example demonstrates how to use <b>catch</b> to display an error</p>
  <p id="error_message"></p>
  <script>
    try{
        addalert("Welcome guest")
    }
    catch(err){
        document.getElementById("error_message").innerHTML = err.message;
    }
  </script>
  <h2>JavaScript Arrow Function</h2>
  <p id="This example shows an Arrow Function with a parameter"></p>
  <p id="result"></p>
  <script>
    add = (a,b) => a+b;
    document.getElementById("result").innerHTML = add(4,6);
  </script>
</body>
</html>
