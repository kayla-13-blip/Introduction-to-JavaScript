<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button onclick="myfunction(5)">Execute JS function</button>
   <script>
    function myfunction(x, y)
    {
        if (y=== undefined){
            y = 2;
        }document.write(x*y);
    }
   </script>   
   <p>A function can access variables defined inside the function:</p>
   <button type="button" onclick="myFunction()">Click Me!</button>
   <p id="demo"></p>
   <p id="demo1"></p>
   <script>
    var b =5;
    function myFunction()  {
        var a = 4;
        document.getElementById("demo").innerHTML = b * a;
    }
    document.getElementById("demo1").innerHTML = a;
    document.getElementById("demo1").innerHTML = b;

   </script>
   <p>Setting a default value to a function parameter</p>
   <p id="demo"></p>
   <script>
    function myFunction(x, y) {
        if (y=== undefined) {
            y = 2;
        }
        return x * y ;
    }
    document.getElementById("demo").innerHTML = myFunction(5);
   </script>

</body>
</html>
