<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
  <h1>JavaScript Class</h1>
  <p>How to use a JavaScript Class.</p>
  <p id="student1"></p>
  <p id="student2"></p>
  <script>
    class student {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
        age() {
            let date = new Date();
            return date.getFullYear() - this.year;
        }
    }
    student1 = new student("Odunayo",2010);
    document.getElementById("student1").innerHTML =
    "My name is" + student1.name + ". I'm born in " + student1.year + ". And my age is " + student1.age();

    student2 = new student("Kayla",2010);
    document.getElementById("student2").innerHTML =
    "My name is" + student2.name + ". I'm born in " + student2.year + ". And my age is " + student2.age();
  </script>


<p id="details"></p>
<script>
    class Car {
        constructor(brand) {
            this.carname = brand;
        }
        present() {
            return 'I have a ' + this.carname;
        }
    }
    class Model extends Car {
        constructor(brand, mod) {
            super(brand)
            this.model = mod;
        }
        show() {
            return this.present() + ', it is a ' + this.model;
        }
    }
    let myCar = new Model("Ford", "Mustang");
    document.getElementById("details").innerHTML = myCar.show();
</script>

<p id="hello"></p>
<p id="hi"></p>
<p id="welcome"></p>
<script>
    class student3 {
        constructor(name) {
            this.studentname = name;
        }
        static hello() {
            return "Hello!!" ;
        }
        static welcome(x) {
            return "Welcome " + x.studentname;
        }
        hi() {
            return "Hi " + this.studentname;
        }
    }
    myname = new student3("Carol");
    document.getElementById("hello").innerHTML = student3.hello();
    document.getElementById("hi").innerHTML = myname.hi();
    document.getElementById("welcome").innerHTML = student3.welcome(myname);

</script>
</body>
</html>
