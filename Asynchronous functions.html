<!DOCTYPE html>
<html>
<body>
    <h>JavaScript async</h>
    <h1 id="result"></h1>
    <script>
        async function product(a,b) {
            let response = await a * b;
            display(response);
        }
        function display(some) {
            document.getElementById("result").innerHTML = 
            some;
        }
        product(47,9)
    </script>
</body>
</html>
