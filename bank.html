<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker App UI</title>
    <link rel="stylesheet" href="style9.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <div class="bank-app">
    <h1>Bank app</h1>
    <p>Enter Transaction Amount</p>
    <div class="transaction-container">
        <input type="text" id="transaction-amount" placeholder="Rs.">
    </div>
   </div>
   <div class="button-container">
    <button class="credit-btn">Credit</button>
    <button class="debit-btn">Debit</button>
   </div>
   <p class="balance-info">Your Account Balance is: Rs.0</p>
</body>
</html>
