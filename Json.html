<!DOCTYPE html>
<html>
<head>
    <title>JSON</title>
</head>
<body>
    <h2>Covert a javascript object into a JSON string, and send it to the server</h2>
    <p id="result"></p>
    <script>
        var myOBJ = { name: "Riya", age: 12, grade: 7 };
        console.log(myOBJ)
        var myJSON = JSON.stringify(myOBJ);
        console.log(myJSON)
        var newOBJ = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = newOBJ.name;
    </script>
    <h2>JavaScript Callbacks</h2>
    <p>Do a calculation and then display the result.</p>
    <p id="result2"></p>
    <script>
        function myDisplayer(value) {
            document.getElementById("result2").innerHTML = value;
        }
        function myCalculator(num1, num2, myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }
        myCalculator(5, 5, myDisplayer);
    </script>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    <script>
        function myDisplayer1(some) {
document.getElementById("demo").innerHTML = some;
        }
        function sum(a,b){
            var sum = a + b;
            myDisplayer1(sum);
        }
        let myPromise = new Promise(function(myResolve, myReject) {
            let x = 0;
            if (x == 0) {
                myResolve ("OK");
            } else {
                myReject("Error is ");
            }   
        })
        myPromise.then(
            function(value) {sum(5,5);},
            function(error) {sum(error);}
        );
    </script>
    <h2>JavaScript async / await</h2>
    <h1 id="result3"></h1>
    <script>
        async function add(a,b) {
            let response = await a * b;
            display(response);
        }
        function display(some) {
            document.getElementById("result3").innerHTML = some;
        }
        add(5,20)
    </script>
</body>
</html>
